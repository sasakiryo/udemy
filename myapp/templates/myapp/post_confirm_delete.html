{% extends 'myapp/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-9">
        <br>
        <h2>削除</h2>
        <br>
        <div class="alert alert-denger" role="alert">
            <form method="post">
                {% csrf_token %}
                <p>以下の内容を本当に削除しますか？</p>
                <input type="submit" class="btn btn-danger" value="削除する">
            </form>
        </div>

        <br>
        <p>タイトル</p>
        {{ object.title }}
        <hr>
        {{ object.content }}
        <br>
        <br>
        <br>
    </div>
</div>
{% endblock %}
